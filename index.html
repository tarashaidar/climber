<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Climber</title>
</head>
<body>
	<div class="row">
		<div class="menu">
			<div class="menu_left">
					<div><i class="fas fa-mountain "></i></div>
				<div class="sign">explore</div>
				<div class="sign">event</div>
				<div class="sign">achievements</div>
				<div class="sign">top 10 </div>
			</div>
			<div class="menu_right">
					<div class="sign">signup</div>
					<div class="sign">signin</div>
					<div><i class="fab fa-facebook-f"></i></div>
					<div><i class="fab fa-twitter"></i></div>
					<div><i class="fab fa-google-plus-g"></i></div>
			</div>
		</div>
		<div class="climber">
				<div class="comunity">Climber Community</div>
				<div class="challenge">Challenge yourself, climb it!</div>
				<div class="go">GO</div>
		</div>
		<div class="footer">
			<div class="icons">
					<div><img src="img/1.jpg" alt="#"></div>
					<div><img src="img/2.jpg" alt="#"></div>
					<div><img src="img/3.jpg" alt="#"></div>
					<div><img src="img/4.jpg" alt="#"></div>
			</div>
			<div class="make">
				<div class="make_icon"><i class="fas fa-at"></i></div>
				<div class="make_text">Make a challenge</div>
			</div>	
		</div>
	</div>
	
	<div class="row_mobile">
		<div class="climbo">CLIMBO</div>
		<div class="climbo_join">
			<div class="climbo_join_first">Join Climbers community </div>
			<div class="climbo_join_second">Find friend to climb with and challenge </div>
			<div class="climbo_join_second">yourself</div>
			<div class="climbo_join_third">JOIN</div>
		</div>
	</div>
	





	
</body>
</html>
